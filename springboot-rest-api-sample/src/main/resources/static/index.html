<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

		<!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

		<!-- BootStrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
</head>

<body>
<h3>Spring Boot REST API CRUD Completo</h3>


<form action="" id="formCadastroUser">

<div class="mb-3">
   <label for="id" class="form-label">ID</label>
   <input type="text" class="form-control" id="id" readonly="readonly">
</div>
<div class="mb-3">
   <label for="nome" class="form-label">Nome</label>
   <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
</div>
<div class="mb-3">
   <label for="idade" class="form-label">Idade</label>
   <input type="number" class="form-control" id="idade">
</div>

</form>

<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset()">Novo</button>

</body>

<script type="text/javascript">
	function salvarUsuario(){
		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
		$.ajax({
			method: "POST", //Mesmo método do END-POINT
			url: "salvar", //Mesma url mapeada da API
			data: JSON.stringify({id: id, nome: nome, idade: idade}), //Nos parâmetros do lado esquerdo o atributo da classe e do lado direito o id campo da tela (html)
			contentType: "application/json; charset=utf-8",
			success: function (response){
				$("#id").val(response.id); //Após inserir no banco retornar o valor do ID gerado para exibir na tela
				alert("Gravado com sucesso!")
			}
		}).fail(function (xhr, status, errorThrown) {
			alert("Erro ao salvar usuário: " + xhr.responseText);
		});
	}

</script>


</html>
